<link rel="stylesheet" href="css/login.css">
<div class="jumbotron">
  <div class="container">
    <img src="http://thecontentwrangler.com/wp-content/uploads/2011/08/User.png" width="65%">
    <h2>Login</h2>
    <div class="box">
    	<form role="form">
	        <input type="text" placeholder="Nickname" required="required" ng-model="userName">
		    <button type="submit" class="btn btn-default full-width" ng-click="login(userName)"><span class="glyphicon glyphicon-ok"></span></button>
	    </form>
    </div>
  </div>
</div>
